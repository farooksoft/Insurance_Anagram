<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Insuregram</title>
      <!-- Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      <!-- Stylesheet -->
      <link rel="stylesheet" type="text/css" href="css/game.css">
   </head>
   <body>
      <div class="wrapper">
         <!-- Current anagram question -->
         <div id="title"> SAPIENS INSUREGRAM </div>
         <!-- Countdown timer -->
         <div id="timer">00:00</div>
         <!-- Player's current score -->
         <div id="score">Score: 00</div>
         <!-- Current anagram question -->
         <div id="current_word"></div>
         <!-- Current choices -->
         <button class="anagram_button"></button>
         <button class="anagram_button"></button><br>
         <button class="anagram_button"></button>
         <button class="anagram_button"></button>
      </div>
      <!-- Loss screen is hidden until the game is over -->
      <div id="loss_screen">
         <h2>Hi <strong><span id="displayName"></span></strong> (<span id="displayEmpId"></span>)</h2>
         <h1>Ooops You lost!!!</h1>
         <p>Your score: </p>
         <p id="final_score">25</p>
         <p> Better Luck Next Time...</p>
		 <p id="suvi_message"></p>
         <p id="datetime"></p>
         <script>
             // Get current date and time
           function updateDateTime() {
                  const now = new Date();
                  const dateString = now.toLocaleString(); // Gets the date and time in local format
                  document.getElementById('datetime').textContent = dateString;
              }
          // Call the function immediately to show date and time on page load
              updateDateTime();
         
          // Update the time every 1000 milliseconds (1 second)
              setInterval(updateDateTime, 1000);
         </script>
         <!-- <button id="reset">Play again</button> -->
      </div>
      <script type="text/javascript">
         // Retrieve the name from localStorage
         const name = localStorage.getItem("username");
         const empid = localStorage.getItem("empid");
         
         if ((name) && (empid)) {
             // Display the name if it exists
             document.getElementById("displayName").textContent = name;
         document.getElementById("displayEmpId").textContent = empid;
         } else {
             document.getElementById("displayName").textContent = "Unknown";
         document.getElementById("displayEmpId").textContent = "Unknown";
         }
      </script>
      <script src="js/string-lib.js"></script>
      <script src="js/anagrams.js"></script>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
